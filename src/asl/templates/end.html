{% extends "layout.html" %}

{% block content %}

<script type="text/javascript" src="{{ url_for('static', filename = 'end.js') }}"></script>

<script>
    let number_of_correct_answers = {{ number_of_correct_answers|tojson|safe }}
</script>

<div class="row">
    <div class="col">
        <h2 class="strong text-style-dark-grey text-title-font">The End</h2>
    </div>
</div>
<div class = "row text-style-dark-grey">
    <div class = "col-md-6">
        <p>Your score is <span class = "highlight">{{ number_of_correct_answers }}/7.</span></p>
        <p>If you would like to review, feel free to click on the menu bar for specific sections. </p>
        <p>Want to <span class = "highlight">retake the quiz</span>? Click the "Quiz" button on the menu bar.</p>
        <p>Thank you!</p>

        <button id="retake-quiz" class="btn btn-accent">Retake the Quiz</button>
    </div>
    <div class = "col-md-6">
        <img src="https://i0.wp.com/languagers.com/wp-content/uploads/2020/07/Is-American-Sign-Language-ASL-Universal.jpg?w=900&ssl=1" width="100%" alt="end_img">
    </div>

</div>


{% endblock %}
